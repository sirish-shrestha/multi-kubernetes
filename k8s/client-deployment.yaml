apiVersion: apps/v1
kind: Deployment
metatdata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
        image: sirishshr/multi-client
        ports:
          - containerPort: 3000